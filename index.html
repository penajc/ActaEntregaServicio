<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acta de Entrega del Servicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #003f3f;
    }
    header {
      background-color: #003f3f;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    section {
      padding: 15px;
    }
    details {
      margin-bottom: 12px;
      border: 1px solid #003f3f;
      border-radius: 6px;
      padding: 10px;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
      color: #003f3f;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
    button {
      background-color: #003f3f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>ACTA DE ENTREGA DEL SERVICIO</header>
  <section>
    <details open>
      <summary>Informaci칩n General</summary>
      <div class="form-row">
        <div>
          <label for="ordenCambio">Orden de Cambio</label>
          <input type="text" id="ordenCambio" name="ordenCambio" />
        </div>
        <div>
          <label for="codSucursal">C칩digo Suc / Admin</label>
          <input type="text" id="codSucursal" name="codSucursal" />
        </div>
        <div>
          <label for="sucursalAdmin">Sucursal/Admin</label>
          <input type="text" id="sucursalAdmin" name="sucursalAdmin" value="Edificio no registrado" />
        </div>
        <div>
            <label for="emailUsuario">Email Usuario</label>
            <input type="text" id="emailUsuario" name="emailUsuario" />      
        </div>
        <div>
            <label for="usuarioRed">Usuario de Red</label>
            <input type="text" id="usuarioRed" name="usuarioRed" />
        </div>
        </div>  
    </details>

    <details>
      <summary>Equipos Instalados o Intervenidos</summary>
      <div class="form-row">
        <div>
          <label for="placa">Placa</label>
          <input type="text" id="placa" />
        </div>
        <div>
          <label for="serial">Serial</label>
          <input type="text" id="serial" />
        </div>
      </div>
      <label for="tipoEquipo">Tipo de equipo</label>
      <input type="text" id="tipoEquipo" />
      <label for="hostname">Hostname</label>
      <input type="text" id="hostname" />
    </details>

    <details>
      <summary>Equipos Retirados</summary>
      <div class="form-row">
        <div>
          <label for="placaR">Placa</label>
          <input type="text" id="placaR" />
        </div>
        <div>
          <label for="serialR">Serial</label>
          <input type="text" id="serialR" />
        </div>
      </div>
      <label for="estado">Estado</label>
      <select id="estado">
        <option value="">Seleccione...</option>
        <option value="bueno">Bueno</option>
        <option value="da침ado">Da침ado</option>
      </select>
    </details>

    <details>
      <summary>Observaciones</summary>
      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" rows="5"></textarea>
    </details>

    <button type="submit">Enviar</button>
  </section>
</body>
</html>
